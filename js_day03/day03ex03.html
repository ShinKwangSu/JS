<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box ul {
            border: 1px solid black;
            padding: 0;
            margin: 0;
            overflow: hidden;
            width: 1000px;
        }
        #box li {
            width: 200px;
            height: 100px;
            border: 1px solid red;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            float: left;
            list-style: none;
        }
        
    </style>
</head>
<body>
    <div id="box">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
    </div>

    <script src="http://code.jquery.com/jquery.js"></script>
    <script>
        const colors = ['red', 'orange', 'yellow', 'green', 'blue']
        $(document).ready(function(){

            $("#box li").css("background-color", function(idx, value){ 
                return colors[idx]
            });

        })
    </script>
</body>
</html>
